language: python
python:
    - "2.7"
    - "3.5"
install:
    - pip install -r requirements/tests
    - pip install -r requirements/pytest
    - pip install -e .
script:
    - py.test --cov-config coverage.cfg --cov scriptler --cov-report term tests
deploy:
    - provider: pypi
      distributions: sdist
      user: afriemann
      password:
        secure: ""
      on:
        branch: master
        tags: true
        condition: $TRAVIS_PYTHON_VERSION = "3.4"
